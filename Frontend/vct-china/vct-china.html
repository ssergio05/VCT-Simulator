  <nav class="navbar">
    <div class="nav-left">

      <!-- Partidos -->
      <div class="partidos-semana" id="partidosSemana"></div>


      <!-- ClasificaciÃ³n -->
      <div class="clasificacion">

            <tr>

              <th>W-L</th>
              <th>Maps</th>
              <th>Map diff</th>
